<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <title>API Básica</title>
</head>
<body>
    <div class="container my-5 text-center">
        <fieldset>
            <legend>Seleccione una opción:</legend>
            <input type="radio" id="opcion1" name="opcion" value="1" checked onclick="opcion1()"/>
            <label for="opcion1">Mensaje</label>
            
            <input type="radio" id="opcion2" name="opcion" value="2" onclick="opcion2()"/>
            <label for="opcion2">Notas</label>

            <input type="radio" id="opcion3" name="opcion" value="3" onclick="opcion3()"/>
            <label for="opcion3">Edad</label>

            <input type="radio" id="opcion4" name="opcion" value="4" onclick="opcion4()"/>
            <label for="opcion4">Arreglos</label>
        </fieldset>

        <div class="my-3">
            <input type="number" id="t1" name="t1" class="form-control d-inline-block w-25" title="Digita un numero" placeholder="Digita un numero"/>
            <input type="number" id="t2" name="t2" class="form-control d-inline-block w-25" title="Digita un numero" placeholder="Digita un numero"/>
            <input type="number" id="t3" name="t3" class="form-control d-inline-block w-25" title="Digita un numero" placeholder="Digita un numero"/>
        </div>

        <button class="btn btn-success w-25" onclick="enviar()">Enviar</button>
        <div class="mt-5" id="contenido"></div>
    </div>
</body>
</html>
